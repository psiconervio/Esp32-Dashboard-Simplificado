<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Icono con Información</title>
  <script>
            // Puedes agregar interactividad adicional si es necesario
        // Por ejemplo, cerrar la información cuando se hace clic fuera de ella.
        
        document.addEventListener('DOMContentLoaded', function () {
          const icono = document.getElementById('icono');
          const info = document.getElementById('info');
        
          // Opcional: Cerrar la información al hacer clic fuera de ella
          document.addEventListener('click', function (event) {
            if (!icono.contains(event.target) && !info.contains(event.target)) {
              info.style.display = 'none';
            }
          });
        });
        
  </script>
  <style>
    .icon-container {
  position: relative;
  display: inline-block;
}

.info {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  background-color: #fff;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
  padding: 10px;
  border-radius: 5px;
}

#icono:hover + #info {
  display: block;
}
  </style>
</head>
<body>

<div class="icon-container">
  <img src="icono.png" alt="Icono" id="icono">
  <div class="info" id="info">
    <p>Información adicional aquí...</p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
